<form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
    <label>Username:</label><br>
    <input type="text" formControlName="username" placeholder="required"><br>
    <label>Message:</label><br>
    <input type="text" formControlName="message" placeholder="required"><br>
    <input type="submit" value="Send message" [disabled]="!chatForm.valid">
</form>
